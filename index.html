<!Doctype HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Pug</title>
        <link rel="stylesheet" type="text/css" href="style/main.css">

    </head>
    <body>
        <div class="title"><h1>Pugs n' Stuff</h1>
            <div class="gif">
                <img src="images/pug_gif.gif">
            </div>
        </div>

    <div class="spacer1">
    </div>

    <div class="container">
        <div class="imagebox">
            <img id= "pug" src="images/pug.png">
            <img id="hawaii" class="backLocation" src="images/hawaii.png">
            <img id="NYC" class="backLocation" src="images/NYC.png">
            <img id="Paris" class="backLocation" src="images/Paris.png">
            <img id="Desert" class="backLocation" src="images/desert.png">
            <img id="outerSpace" class="backLocation" src="images/outerSpace.png">
            <img id="baseball" class="hat" src="images/baseballCap.png">
            <img id="pilot" class="hat" src="images/pilotPeakCap.png">
            <img id="sombrero" class="hat" src="images/sombrero.png">
            <img id="santa" class="hat" src="images/santaHat.png">
            <img id="beret" class="hat" src="images/beret.png">
            <img id="birthday" class="hat" src="images/bday_hat.png">
            <img id="tennisBall" class="accessories" src="images/tennis_ball.png">
            <img id="bone" class="accessories" src="images/bone.png">
             <img id="hydrant" class="accessories" src="images/hydrant.png">
             <img id="sunglasses" class="accessories" src="images/glasses.png">
        </div>
    <button class="pugBtn">Add Your Pug</button>

        <div class="location">
            <p>Choose your Pug's Location</p>
            <select name="" id="location_dropdown" class="drop">
                <option value="1">Choose</option>
                <option value="2">Hawaii</option>
                <option value="3">New York City</option>
                <option value="4">Paris</option>
                <option value="5">Desert</option>
                <option value="6">Outer Space</option>
            </select>
        </div>

        <div class="hatz">
            <p>Select a Hat!</p>
            <select name="" id="hat_dropdown" class="drop">
                <option value="1">Choose</option>
                <option value="2">baseball Hat</option>
                <option value="3">Pilot Hat</option>
                <option value="4">Sombrero</option>
                <option value="5">Santa Hat</option>
                <option value="6">Beret</option>
                <option value="7">Birthday Hat</option>
            </select>
        </div>

        <div class="OtherStuff">
            <p>Add some Accessories</p>
            <select name="" id="accessories_dropdown" class="drop">
                <option value="1">Choose</option>
                <option value="1.4">Choose</option>
                <option value="2">Tennis Ball</option>
                <option value="3">Bone</option>
                <option value="4">Fire Hydrant</option>
                <option value="5">Sunglasses</option>
            </select>
        </div>
    </div> <!--this is the container closer-->

  <!--   <div class="meh">
    <img src="images/tennis_ball.png">
    </div> -->

    <!--this is the image library-->

    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"></script>
      <script src="scripts/main.js" type="text/javascript"></script>
    </body>
</html>
